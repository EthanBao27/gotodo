<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="320" viewBox="0 0 1600 320">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#A7C080"/>
      <stop offset="50%" stop-color="#83C092"/>
      <stop offset="100%" stop-color="#E69875"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- background -->
  <rect x="0" y="0" width="1600" height="320" rx="28" fill="#2D353B"/>

  <!-- title -->
  <g filter="url(#shadow)">
    <text x="50%" y="55%" text-anchor="middle"
          font-family="Segoe UI, Roboto, Ubuntu, sans-serif"
          font-size="120" font-weight="800" letter-spacing="6"
          fill="url(#grad)">GOTODO</text>
    <text x="50%" y="78%" text-anchor="middle"
          font-family="Segoe UI, Roboto, Ubuntu, sans-serif"
          font-size="32" letter-spacing="2"
          fill="#D3C6AA" opacity="0.9">A tiny, delicate todo CLI in Go</text>
  </g>

  <!-- corner accents -->
  <circle cx="60" cy="60" r="6" fill="#A7C080" opacity="0.8"/>
  <circle cx="1540" cy="260" r="6" fill="#D699B6" opacity="0.8"/>
</svg>